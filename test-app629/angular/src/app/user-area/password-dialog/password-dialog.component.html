<h3 mat-dialog-title>{{'userArea.passwordDialog.title'}}</h3>
<form (ngSubmit)="passwordSubmit(passwordForm.form.value)" #passwordForm="ngForm">
  <div layout= "column" class="push-bottom-sm" flex>

    <mat-form-field color="accent" flex>
      <input matInput type="password" name="oldPassword" [placeholder]="'userArea.passwordDialog.currentPassword' | translate" ngModel required validateEqual="confirmPassword" reverse="true" #password="ngModel">
    </mat-form-field>

    <mat-form-field color="accent" flex>
      <input matInput type="password" name="newPassword" [placeholder]="'userArea.passwordDialog.newPassword' | translate" ngModel required validateEqual="verifyPassword" reverse="true" #newPassword="ngModel">
    </mat-form-field>

    <mat-form-field color="accent" flex>
      <input matInput type="password" name="verifyPassword" [placeholder]="'userArea.passwordDialog.verifyPassword' | translate" ngModel required validateEqual="newPassword" reverse="false" #verifyPassword="ngModel">
      <mat-error>{{'alerts.passwordError' | translate}}</mat-error>
    </mat-form-field>
  </div>

  <div class="align-right" flex>
    <button mat-button mat-dialog-close class="text-upper">{{'buttons.cancel' | translate}}</button>
    <button mat-button type="submit" [disabled]="!passwordForm.form.valid" color="accent" class="text-upper">{{'buttons.save' | translate}}</button>
  </div>
</form>
